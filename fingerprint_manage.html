<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulation - Manage Fingerprints</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <h2>Welcome, {{ user_name }} <span style="color: green;">(Nominee)</span></h2>
    
    <h3>Manage Your Fingerprints:</h3>
    <ul>
        {% for fingerprint in fingerprints %}
            <li>
                {{ fingerprint.fingerprint_name }}
                {% if fingerprint.fingerprint_name != user_name %}
                    <a href="{{ url_for('remove_fingerprint', fingerprint_id=fingerprint.id) }}">Remove</a>
                {% else %}
                    <span style="color: red;">(Cannot Remove)</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <h3>Add New Fingerprint</h3>
    <form action="{{ url_for('add_fingerprint') }}" method="post" enctype="multipart/form-data">
        <label for="fingerprint_image">Select Fingerprint Image:</label>
        <input type="file" id="fingerprint_image" name="fingerprint_image" required>

        <label for="fingerprint_name">Enter Name:</label>
        <input type="text" id="fingerprint_name" name="fingerprint_name" required>

        <button type="submit">Add Fingerprint</button>
    </form>
</body>
</html>
